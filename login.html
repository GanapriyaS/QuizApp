<div class="container">
  <div class="row row-content justify-content-center align-items-center mt-4">
    <div class="col-12 col-md-6">
      <div class="card">
        <h5 class="card-header bg-primary text-white">User Login</h5>
        <div class="card-body">
          <form onsubmit="return validateUser()" action="index.html" method="post">
            <div class="input-group flex-nowrap card-text">
            <span class="input-group-text" id="addon-wrapping"><i class="fa fa-user" aria-hidden="true"></i>
</span>
            <input type="text" class="form-control" placeholder="Enter UserId" id="userId" aria-label="Username" aria-describedby="addon-wrapping"></input>
            </div><br></br>
            <div class="input-group flex-nowrap card-text">
            <span class="input-group-text" id="addon-wrapping"><i class="fa fa-lock" aria-hidden="true"></i>
</span>
            <input type="password" class="form-control" placeholder="Enter password" id="passId" aria-label="password" aria-describedby="addon-wrapping"></input>
            </div><br></br>
            <input id="btnSubmitId" type="submit" value="Submit" name="Login" class="form-control btn btn-success"></input>
          </form>


        </div>
      </div>
    </div>

  </div>
</div>
